<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .error {
            color: red;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Simple Calculator</h1>

    <!-- Form for number inputs and operation selection -->
    <div class="form-container">
        <form method="POST">
            <label for="num1">Enter first number:</label>
            <input type="text" id="num1" name="num1" value="{{ num1 if num1 is not none else '' }}" required>

            <label for="num2">Enter second number:</label>
            <input type="text" id="num2" name="num2" value="{{ num2 if num2 is not none else '' }}" required>

            <label for="operation">Select operation:</label>
            <select name="operation" id="operation" required>
                <option value="add" {% if operation == 'add' %}selected{% endif %}>Add</option>
                <option value="subtract" {% if operation == 'subtract' %}selected{% endif %}>Subtract</option>
                <option value="multiply" {% if operation == 'multiply' %}selected{% endif %}>Multiply</option>
                <option value="divide" {% if operation == 'divide' %}selected{% endif %}>Divide</option>
            </select>

            <button type="submit">Calculate</button>
        </form>
    </div>

    <!-- Display the result if available -->
    {% if result is not none %}
        <div class="result">
            <h3>Result: {{ result }}</h3>
        </div>
    {% endif %}

    <!-- Display any error message if available -->
    {% if error_message %}
        <div class="error">
            <p>Error: {{ error_message }}</p>
        </div>
    {% endif %}

</body>
</html>
